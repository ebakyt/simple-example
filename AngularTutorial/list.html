<form class="form-search">
    <div class="input-append">
        <input ng-model="query" type="text" class="input-medium search-query" placeholder="Search.." />
        <button ng-click="reset()" type="submit" class="btn btn-info"><i class="glyphicon glyphicon-search"></i></button>
        <button ng-click="query=''; reset();" ng-disabled="!query" type="submit" class="btn btn-success">Reset</button>
    </div>
</form>
<br /><br />

<table class="table table-striped table-condensed table-hover">
    <thead>
        <!--<th>ID</th>-->
        <th>
            <a ng-click="sort('Text')">To Do Name</a>
                <span ng-show="sort_order=='Text' && is_desc==true"><i class="glyphicon glyphicon-arrow-up"></i></span>
                <span ng-show="sort_order=='Text' && is_desc==false"><i class="glyphicon glyphicon-arrow-down"></i></span>
        </th>
        <th>
            <a ng-click="sort('Priority')">Priority</a>
                <span ng-show="sort_order=='Priority' && is_desc==true"><i class="glyphicon glyphicon-arrow-up"></i></span>
                <span ng-show="sort_order=='Priority' && is_desc==false"><i class="glyphicon glyphicon-arrow-down"></i></span>
            
        </th>
        <th>
            <a ng-click="sort('DueDate')">Due Date</a>
                <span ng-show="sort_order=='DueDate' && is_desc==true"><i class="glyphicon glyphicon-arrow-up"></i></span>
                <span ng-show="sort_order=='DueDate' && is_desc==false"><i class="glyphicon glyphicon-arrow-down"></i></span>
            
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="item in todos">
            <!--<td>{{item.Id}}</td>-->
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:medium}}</td>
        </tr>
    </tbody>
</table>
